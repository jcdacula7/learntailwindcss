<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TailwindCSS with GIT</title>
    <link rel="stylesheet" href="./output.css" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        /* border: solid salmon 1px; */
      }
    </style>
  </head>
  <body>
    <!-- minimal form -->
    <div class="min-h-screen bg-blue-200 py-32 px-10">
      <div
        class="bg-white p-10 rounded-lg shadow-lg w-full md:w-3/4 lg:w-1/2 mx-auto"
      >
        <form action="">
          <div class="mb-5">
            <label for="name" class="block mb-2 font-bold text-gray-500"
              >name</label
            >
            <input
              type="text"
              name="name"
              id="name"
              placeholder="fullname"
              class="border border-gray-300 shadow p-3 w-full rounded"
            />
          </div>

          <div class="mb-10">
            <label for="twitter" class="block mb-2 font-bold text-gray-500"
              >twitter</label
            >
            <input
              type="text"
              name="twitter"
              id="twitter"
              placeholder="twitter"
              class="border border-red-400 shadow p-3 w-full rounded"
            />
            <p class="text-sm text-red-400 mt-2">
              Twitter username is required
            </p>
          </div>

          <button
            type="submit"
            class="w-full bg-blue-500 text-white font-bold p-4 rounded"
          >
            Submit
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
