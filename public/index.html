<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TailwindCSS with GIT</title>
    <link rel="stylesheet" href="./output.css" />
    <style>
      * {
        /* margin: 0;
        padding: 0;
        box-sizing: border-box;
        border: solid salmon 1px; */
      }
    </style>
  </head>
  <body>
    <div class="p-20 bg-green-700 text-green-800 grid grid-cols-3 gap-2">
      <div class="p-2 bg-green-200 text-green-800 rounded">card 1</div>
      <div class="p-2 bg-green-200 text-green-800 rounded">card 2</div>
      <div class="p-2 bg-green-200 text-green-800 rounded">card 3</div>
      <div class="p-2 bg-green-200 text-green-800 rounded">card 4</div>
      <div class="p-2 bg-green-200 text-green-800 rounded">card 5</div>
      <div class="p-2 bg-green-200 text-green-800 rounded">card 6</div>
    </div>

    <div class="p-20 bg-teal-200 text-black grid grid-cols-3 grid-rows-3 gap-3">
      <div class="p-2 bg-gray-400 rounded">card 1</div>
      <div class="p-2 bg-gray-400 rounded row-span-2">card 2</div>
      <div class="p-2 bg-gray-400 rounded">card 3</div>
      <div class="p-2 bg-gray-400 rounded row-span-2">card 4</div>
      <div class="p-2 bg-gray-400 rounded row-span-2">card 5</div>
      <div class="p-2 bg-gray-400 rounded">card 6</div>
    </div>

    <div
      class="p-20 bg-orange-200 text-orange-800 grid grid-cols-4 grid-rows-3 gap-3"
    >
      <div
        class="rounded p-5 bg-orange-100 row-span-3 flex items-center justify-center"
      >
        image
      </div>
      <div
        class="rounded p-5 bg-orange-100 col-start-2 col-end-4 row-start-1 row-end-3 flex items-center justify-center"
      >
        content
      </div>
      <div class="rounded p-5 bg-orange-100">something</div>
      <div class="rounded p-5 bg-orange-100 row-start-3 col-start-2 col-span-3">
        footer
      </div>
    </div>
  </body>
