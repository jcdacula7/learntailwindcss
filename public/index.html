<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TailwindCSS with GIT</title>
    <link rel="stylesheet" href="./output.css" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        /* border: solid salmon 1px; */
      }
    </style>
  </head>
  <body>
    <!-- card with no image -->
    <div class="p-20 bg-blue-400">
      <h3 class="text-blue-100 mb-4 text-sm font-bold">
        1. Card with no image
      </h3>
      <div class="bg-white p-6 rounded-lg shadow-lg">
        <h2 class="font-bold mb-2 text-2xl text-gray-900">Card with Image</h2>
        <p class="text-gray-800">This is my cool new card!</p>
      </div>
    </div>

    <!-- card with an image -->
    <div class="p-20 bg-purple-400">
      <h3 class="text-purple-100 mb-4 text-sm font-bold">
        2. Card with an image
      </h3>
      <div class="bg-white rounded-lg shadow-lg">
        <img
          src="https://images.unsplash.com/photo-1497598315776-c2e30b55e4c5"
          alt="dessert deer"
          class="rounded-t-lg"
        />

        <div class="p-4">
          <h2 class="font-bold mb-2 text-2xl text-purple-800">
            Card with an Image
          </h2>
          <p class="text-gray-700 mb-2">This is a little bit better card</p>
          <a
            href="#"
            class="text-purple-700 hover:underline hover:text-purple-500 text-sm"
            >Read More ðŸ‘‰</a
          >
        </div>
      </div>
    </div>

    <!-- horizontal card -->
    <div class="p-20 bg-orange-200">
      <h3 class="text-orange-600 mb-4 text-sm font-bold">3. Horizontal Card</h3>

      <div class="bg-white rounded-lg shadow-lg sm:flex sm:items-center">
        <img
          class="sm:w-1/2 sm:rounded-l sm:rounded-tr-none rounded-t"
          src="https://images.unsplash.com/photo-1417577097439-425fb7dec05e"
          alt="night sky"
        />
        <div class="p-4 text-orange-700">
          <h2
            class="font-bold text-2xl mb-2 text-orange-800 md:text-3xl lg:text-4xl"
          >
            Horizontal Card
          </h2>
          <p>Look at me go sideways!</p>
        </div>
      </div>
    </div>
  </body>
</html>
