<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TailwindCSS with GIT</title>
    <link rel="stylesheet" href="./output.css" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        /* border: solid salmon 1px; */
      }
    </style>
  </head>
  <body>
    <!-- minimal form -->
    <div class="min-h-screen bg-green-200 py-32 px-10">
      <div class="bg-white p-10 mx-auto lg:w-1/2 md:w-2/3">
        <form action="">
          <div class="flex items-center mb-5 text-gray-500">
            <label
              for="name"
              class="inline-block w-20 text-right mr-6 font-bold"
              >name</label
            >
            <input
              type="text"
              name="name"
              id="name"
              placeholder="name"
              class="border-b-2 border-gray-400 focus:border-green-500 flex-1 py-2 placeholder-gray-300 outline-none"
            />
          </div>
          <div class="flex items-center mb-10 text-gray-500">
            <label
              for="twittter"
              class="inline-block w-20 text-right mr-6 font-bold"
              >twittter</label
            >
            <input
              type="text"
              twittter="twittter"
              id="twittter"
              placeholder="twittter"
              class="border-b-2 border-gray-400 focus:border-green-500 outline-none flex-1 py-2 placeholder-gray-300"
            />
          </div>

          <div class="text-right">
            <button
              type="submit"
              class="bg-green-500 py-2 px-5 rounded text-white font-bold"
            >
              Submit
            </button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
