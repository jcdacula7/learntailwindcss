<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TailwindCSS with GIT</title>
    <link rel="stylesheet" href="./output.css" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        /* border: solid salmon 1px; */
      }
    </style>
  </head>
  <body>
    <!-- colorful form -->
    <div class="bg-purple-600 py-32 px-10 min-h-screen text-xl">
      <form action="" class="mx-auto sm:w-4/5">
        <div class="shadow-xl">
          <div
            class="flex items-center bg-purple-400 rounded-t-lg border-b border-purple-500"
          >
            <label for="name" class="w-20 text-right mr-8 text-purple-200"
              >name</label
            >
            <input
              type="text"
              name="name"
              id="name"
              placeholder="name"
              class="flex-1 p-4 pl-0 bg-transparent placeholder-purple-300 outline-none text-white"
            />
          </div>
          <div class="flex items-center bg-purple-400 rounded-b-lg mb-10">
            <label for="twitter" class="w-20 mr-8 text-right text-purple-200"
              >twitter</label
            >
            <input
              type="text"
              name="twitter"
              id="twitter"
              placeholder="@twitter"
              class="flex-1 p-4 pl-0 bg-transparent placeholder-purple-300 outline-none text-white"
            />
          </div>
        </div>

        <button
          type="submit"
          class="w-full bg-pink-400 rounded shadow-lg font-bold py-2 text-white"
        >
          Submit
        </button>
      </form>
    </div>
  </body>
</html>
